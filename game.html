				<li><div><span><input type="checkbox" id="orderChk" onclick="troggleOrder()"/>顯示落子順序</span></div></li>

			</ul>

		</section>
		<section id="page">
			<header id="pageheader" class="homeheader">
			<h2 class="sitedescription">	夫萬物之數，從一而起。局之路，三百六十有一。一者，生數之主，據其極而運四方也。三百六十，以像週天之數。分而爲四，以像四時。隅各九十路，以像其日。外周七二路，以像其候。枯棋三百六十，白黑相半，以法陰陽。局之線道，謂之枰。線道之間，謂之罫。局方而靜，棋圓而動。自古及今，弈者無同局。 〈傳〉曰：「日日新。」故宜用意深而存慮精，以求其勝負之由，則至其所未至矣。  </h2>
			</header>
	
			<section id="contents">
			<canvas id="bdcanvas" width="640" height="640"></canvas>
			</section>

				<fieldset>

				</fieldset>
				<br/><br/><br/><br/><br/><br/><br/>						
				<input class="button bnBlack" type="button" onclick="newGame()" value="新局"/>

				<input class="button bnWhite" type="button" onclick="regret()" value="悔棋"/>
				<br/><br/>
